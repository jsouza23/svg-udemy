<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>SVG como Imagem</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<style>
		img{
			max-width: 412px;
		}
	</style>
</head>
<body>
	
	<h1>SVG como imagem</h1>
	
	<img src="img/alarm_clock.svg" alt="relogio">
	<ul>
		<li class="vantagem">Podem ser cacheadas</li>
		<li class="desvantagem">Sem interação de CSS e sem edição no DOM</li>
		<li class="alerta">Animações só funcionam se estiverem dentro do SVG</li>
	</ul>

</body>
</html>
