<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>SVG como iframe/object/embed</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	
	<h1>SVG como iframe/object/embed</h1>
	
	<iframe src="img/alarm_clock.svg" frameborder="0"></iframe>

	<object data="img/alarm_clock.svg" type=""></object>

	<embed src="img/alarm_clock.svg" type=""></embed>
	<ul>
		<li class="desvantagem">Lento</li>
		<li class="desvantagem">Comportamento diferente dependendo do browser</li>
		<li class="desvantagem">Limitação de edições</li>
	</ul>

</body>
</html>
