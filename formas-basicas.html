<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Formas Basicas</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	
	<h1>Formas Basicas</h1>
	
	<h2>Rect - retangulo/quadrado</h2>

	<svg>
		<rect x="50" y="20" width="200" height="200" fill="" stroke="" stroke-width=""/>
	</svg>
	
	<h2>Circle - circulo</h2>
	
	<!-- rx: raio -->
	<svg>
		<circle r="25" cx="150" cy="70" fill="" stroke="" stroke-width=""/>
	</svg>

	<h2>Ellipse</h2>
	
	<!-- rx e ry : possui dois raios para defirnir sua largura e altura -->
	<svg>
		<ellipse rx="100" ry="50" cx="150" cy="75" fill="" stroke="" stroke-width=""/>
	</svg>

	<h2>Line - linha</h2>
	<!-- os valores referem-se a dois pontos que se unem para fazer a linha e suas posições -->
	<svg>
		<line x1="10" y1="10" x2="100" y2="120" stroke="#000" stroke-width="4"/>
	</svg>

	<h2>Polyline</h2>
	<!-- um conjunto de linha a partir de varios pontos -->
	<!-- passar eixos x e y na propriedade 'points' -->
	<!-- o 'fill' pode ser usado para não preencher a imagem, white ou transparent -->
	<svg>
		<polyline points="0,40 40,40 40,80 80,80" fill="white" stroke="#000" stroke-width="3"/>
	</svg>

	<h2>Polygon</h2>

	<!-- Poligono: qualquer figura plana formada pelo mesmo número de ângulos e lados -->
	<!-- Vamos fazer um octogono por exemplo -->
	<svg>
	    <polygon points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30" fill="#000" stroke="red" stroke-width="4"/>
	</svg>

	<h2>Path</h2>
	<!-- moveto (M): onde inicia o primeiro ponto que gera curva -->
	<!-- lineto (L): dois parametros pontos x e y que diz onde o ponto vai chegar -->
	<!-- arcs (A): aumentar o arco, ponto inicio, final , convexo(pra dentro) ou concava(pra fora) -->
	<!-- closepath (A) : elemento de fechamento do ponto inicial e final -->
	
	<svg>
		<path 
			d="M40,20 L40,80 A30,30 0 1,0 100,100z" 
			stroke-width="4" 
			stroke="#000" 
			fill="none"
		/>
	</svg>

</body>
</html>
